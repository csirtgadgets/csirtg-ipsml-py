sudo: required
dist: trusty
language: python
cache:
  - pip
  - apt

python:
  - 2.7
  - 3.6

before_install:
  - sudo apt-get update
  - sudo add-apt-repository -y ppa:maxmind/ppa
  - sudo apt-get update
  - echo 'UserId 999999' | sudo tee -a /etc/GeoIP.conf
  - echo 'LicenseKey 000000000000' | sudo tee -a /etc/GeoIP.conf
  - echo 'ProductIds GeoLite2-City GeoLite2-Country GeoLite2-ASN' | sudo tee -a /etc/GeoIP.conf
  - sudo apt-get install -y geoipupdate
  - sudo geoipupdate -v

install:
  - pip install -r dev_requirements.txt

script:
  - python setup.py test
  - python setup.py sdist bdist
  - python setup.py install
  - cd ../ && csirtg-ipsml -i 128.205.1.1,2

notifications:
  email:
    on_success: never
    on_failure: never

deploy:
  provider: pypi
  user: wesyoung
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
  password:
    secure: 
